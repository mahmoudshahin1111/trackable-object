name: Deploying TrackableObject
run-name: ${{ github.actor }} merge branch with master
on:
  push:
    branches:
      - master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 14.x
      - run: npm i
      - run: npm run build
      - run: npm run test
      - run: npm publish
